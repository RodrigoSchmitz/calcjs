<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="javascript.js"></script>
		<title>Calculadora</title>
	</head>
	<body>
		<form name="formCalc">
			<fieldset>
				<legend>Calculadora</legend>
				<div>
					<div id="visor">
						
					</div><!--Visor-->
					<div>
						<input type="button" name="ce"		value="ce">
						<input type="button" name="c"		value="c">
						<input type="button" name="apagar" 	value="Apagar">
						<input type="button" name="dividir" value="/">
					</div>
					<div>
						<input type="button" name="ce" 		value="7">
						<input type="button" name="c" 		value="8">
						<input type="button" name="apagar" 	value="9">
						<input type="button" name="dividir" value="*">
					</div>	
					<div>
						<input type="button" name="ce" 		value="4">
						<input type="button" name="c" 		value="5">
						<input type="button" name="apagar" 	value="6">
						<input type="button" name="dividir" value="-">
					</div>	
					<div>
						<input type="button" name="ce" 		value="1">
						<input type="button" name="c"		value="2">
						<input type="button" name="apagar"	value="3">
						<input type="button" name="dividir"	value="+">
					</div>
					<div>
						<input type="button" name="ce" 		value="+/-">
						<input type="button" name="c"		value="0">
						<input type="button" name="apagar"	value=",">
						<input type="button" name="dividir"	value="=">
					</div>
				</div><!---->							
			</fieldset>
		</form>
	</body>
</html>
